{% extends "main.html" %}

{% block title %}
  Delete Item | {{ item_name }}
{% endblock %}

{% block content %}
  <div class="container text-center">
    <div class="navigation text-left">
      <a href="{{ url_for('show_item', category_name=category_name, item_name=item_name) }}">
        <button type="button" class="btn btn-secondary">< Back</button>
      </a>
    </div>
    <h1>Delete Item</h1>
    <h4>{{ item_name }}</h4>
    <h6>Category: {{ category_name }}</h6>
    <form action="{{ url_for('delete_item', category_name=category_name, item_name=item_name) }}" method="post">
      <p>Are you sure you want to proceed?</p>
      <button type="submit" class="btn btn-primary">Delete</button>
    </form>
  </div>
{% endblock %}
