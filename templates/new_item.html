{% extends "main.html" %}

{% block title %}
  Add Item | {{ category_name }}
{% endblock %}

{% block content %}
  <div class="container text-center">
    <div class="navigation text-left">
      <a href="{{ url_for('show_category', category_name=category_name) }}">
        <button type="button" class="btn btn-secondary">< {{ category_name }}</button>
      </a>
    </div>
    {% include "flash.html" %}
    <h1>New Item</h1>
    <h6>Category: {{ category_name }}</h6>
    <form action="{{ url_for('new_item', category_name=category_name) }}?state={{ STATE }}" method="post">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control text-center" name="name" placeholder="Enter item name" maxlength="250" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control text-center" name="description" placeholder="Enter item description" maxlength="250">
      </div>
      <button type="submit" class="btn btn-success">Add Item</button>
    </form>
  </div>
{% endblock %}
