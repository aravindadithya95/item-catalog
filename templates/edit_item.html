{% extends "main.html" %}

{% block title %}
  Edit Item | {{ item_name }}
{% endblock %}

{% block content %}
  <div class="container text-center">
    <div class="navigation text-left">
      <a href="{{ url_for('show_item', category_name=category_name, item_name=item_name) }}">
        <button type="button" class="btn btn-secondary">< {{ item_name }}</button>
      </a>
    </div>
    {% include "flash.html" %}
    <h1>Edit Item</h1>
    <h4>{{ item_name }}</h4>
    <h6>Category: {{ category_name }}</h6>
    <form action="{{ url_for('edit_item', category_name=category_name, item_name=item_name) }}?state={{ STATE }}" method="post">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control text-center" value="{{ item_name }}" name="name" placeholder="Enter new name" maxlength="250" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control text-center" value="{{ item_description }}" name="description" placeholder="Enter new description" maxlength="250">
      </div>
      <button type="submit" class="btn btn-warning">Edit Item</button>
    </form>
  </div>
{% endblock %}
