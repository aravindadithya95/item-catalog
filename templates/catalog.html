{% extends "main.html" %}

{% block title %}
  title
{% endblock %}

{% block content %}
  <div class="container text-center">
    <h1>Categories</h1>
    <ul class="list-unstyled">
      {% for category in catalog %}
        <a href="{{ url_for('show_category', category_name=category.name) }}">
          <li>{{ category.name }}</li>
        </a>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
