{% extends "main.html" %}

{% block title %}
  Catalog | Item Catalog
{% endblock %}

{% block content %}
  <div class="container text-center">
    <h1>Categories</h1>
    <div class="list-group">
      {% for category in catalog %}
        <a class="list-group-item list-group-item-action" href="{{ url_for('show_category', category_name=category.name) }}">
          {{ category.name }}
        </a>
      {% endfor %}
    </div>
  </div>
{% endblock %}
