{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="flash">
    {% for category, message in messages %}
      {% if category == 'success' %}
        <div class="alert alert-success" role="alert">
          {{ message }}
        </div>
      {% elif category == 'error' %}
        <div class="alert alert-danger" role="alert">
          {{ message }}
        </div>
      {% endif %}
    {% endfor %}
    </div>
  {% endif %}
{% endwith %}
